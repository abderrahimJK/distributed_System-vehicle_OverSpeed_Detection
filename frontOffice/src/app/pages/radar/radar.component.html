<div class="container">
  <div class="card m-5 p-3">
    <div class="card-body">
      <table >
        <thead>
        <tr>
          <th>ID</th>
          <th>Speed Limit</th>
          <th>ÙCoordinates</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let radar of radars">
          <td>{{ radar.id }}</td>
          <td>{{ radar.vitesseMax }}</td>
          <td>({{ radar.longitude }},{{ radar.longitude }})</td>
          <td class="p-2">
            <div class="row">
              <div class="col">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#Update">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </button>
              </div>
              <div class="col">
                <button class="btn" (click)="onRemove(radar.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                  </svg>
                </button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Update Modal -->
      <div class="modal fade form-group" id="Update"  aria-labelledby="UpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UpdateModalLabel">Update</h5>
            </div>
            <div class="modal-body">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="stat-container">
    <div class="stat-card">
      <div class="stat-label">Total Radars</div>
      <div class="stat-value">{{radars.length}}</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Active Radars</div>
      <div class="stat-value">7</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Inactive Radars</div>
      <div class="stat-value">3</div>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <div class="card m-5 p-3">
        <div class="card-header">
          <h5>Add New Radar</h5>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="vitesseMax">Vitesse Max</label>
              <input type="number" class="form-control" id="vitesseMax" name="vitesseMax">
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="number" class="form-control" id="longitude" name="longitude">
            </div>
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="number" class="form-control" id="latitude" name="latitude">
            </div>
            <button type="submit" class="btn btn-primary">Add Radar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card m-5 p-3">
        <div class="card-body">
          <div class="radar-statistics">
            <h4>Radar Statistics</h4>
            <ul>
              <li><span>Count of Radars</span>: 10</li>
              <li><span>Active Radars</span>: 5</li>
              <li><span>Inactive Radars</span>: 5</li>
            </ul>
            <button class="btn btn-primary">View All Radars</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
